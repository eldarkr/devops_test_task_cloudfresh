name: CICD

on:
  push:
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        
      - name: Run Tests
        run: |
          source venv/bin/activate
          pytest
          
