substitutions:
    _NAME: cloudfresh-test-task
    _REGION: europe-central2
    _IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${_NAME}:${COMMIT_SHA}

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE}']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - '${_NAME}'
    - '--image'
    - '${_IMAGE}'
    - '--region'
    - '${_REGION}'

images:
  - '${_IMAGE}'
